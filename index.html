<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boltay Poday üå±</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN / SIGNUP SCREEN -->
<div id="authScreen" class="screen">
  <!-- Background Video -->
  <!-- <video autoplay muted loop id="bgVideo">
    <source src="images/login.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video> -->
  <img id="bgimage" src="images/main.png"/>

  <!-- Form Content -->
  <div class="auth-content">
    <img class="logo" src="images/colored-logo.png" />
    <p id="authTitle" style="color: white;">Login</p>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <p id="passwordHelp" class="help-text"></p>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="hidden" />

    <label class="show-pass" style="color:#C7CBD1;">
      <input type="checkbox" id="showPassword" /> Show Password
    </label>

    <button id="authBtn">Login</button>
    <p style="color:#fff">Don‚Äôt have an account? <span id="toggleAuth" style="color:lightgreen;">Sign up</span></p>
    <p id="authMessage"></p>
  </div>
</div>


  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen hidden bg-home"  >
    <header>
      <button class="backBtn" onclick="goBack()">‚¨Ö</button>
      <h1>Home</h1>
      <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <div class="content"><br><br><br><br>
      <h2>Welcome to Smart Gardening with <b>BOLTAY PODAY</b></h2>
      <button id="gotoTemplateBtn">Go to Template</button>
      <button id="gotoChatBtn">Plant Doctor üå±</button>
      <button id="gotoPlantsBtn">Plants Information</button><br><br><br><br>
    </div>
  </div>

  <!-- TEMPLATE SELECTION SCREEN -->
  <div id="templateScreen" class="screen hidden bg">
    <header>
      <button class="backBtn" onclick="goBack()">‚¨Ö</button>
      <h1>Template </br>Selection</h1>
      <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <h2>Select Your Template üå±</h2>
    <select id="templateSelect" >
      <option value="">--Choose Template--</option>
      <option value="temp_moisture_humidity">Temperature + Moisture + Humidity</option>
      <option value="ph_temp_moisture">pH Value + Temperature + Moisture</option>
      <option value="moisture_ph">Moisture + pH Value</option>
    </select>
    <button id="chooseTemplateBtn">Confirm</button>
    <p id="templateMessage"></p>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardScreen" class="screen hidden bg">
    <header>
      <button class="backBtn" onclick="goBack()">‚¨Ö</button>
      <h1>Boltay Poday Dashboard üå±</h1>
      <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <main>
      <h2 id="welcomeMsg"></h2>
      <p><strong>Your Auth Token:</strong></p>
      <p id="authTokenBox" class="token-box"></p>
      <div id="sensorData" class="sensors"></div>
      <button id="connectBtn">Connect to Device</button>
    </main>
  </div>

  <!-- PROFILE SCREEN -->
  <div id="profileScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">‚¨Ö</button>
      <h1>Profile</h1>
      <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <p id="profileEmail"></p>
    <p id="profileToken"></p>
  </div>

  <!-- PLANT DOCTOR CHAT SCREEN -->
  <div id="chatScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">‚¨Ö</button>
      <h1>Plant Doctor üå±</h1>
      <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="chatInput" placeholder="Ask about your plant..." />
    <button id="sendChat">Send</button>
  </div>

  <!-- PLANTS INFO SCREEN -->
  <div id="infoScreen" class="screen hidden bg-home">
    <header>
      <button class="backBtn" onclick="goBack()">‚¨Ö</button>
      <h1>Plants<br> Information üåø</h1>
      <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <h2 style="text-align:center; margin-top:10px; color: white;">Select a Plant</h2>
    <div class="plant-gallery">
      <button onclick="showPlantInfo('Peace Lily')">
        <img src="images/peace_lily.png" alt="Peace Lily" />
        <p>Peace Lily</p>
      </button>
      <button onclick="showPlantInfo('Areca Palm')">
        <img src="images/areca_palm.png" alt="Areca Palm" />
        <p>Areca Palm</p>
      </button>
      <button onclick="showPlantInfo('Snake Plant')">
        <img src="images/snake_plant.png" alt="Snake Plant" />
        <p>Snake Plant</p>
      </button>
      <button onclick="showPlantInfo('Aloe Vera')">
        <img src="images/aloe_vera.png" alt="Aloe Vera" />
        <p>Aloe Vera</p>
      </button>
      <button onclick="showPlantInfo('Spider Plant')">
        <img src="images/spider_plant.png" alt="Spider Plant" />
        <p>Spider Plant</p>
      </button>
      <button onclick="showPlantInfo('Money Plant')">
        <img src="images/money_plant.png" alt="Money Plant" />
        <p>Money Plant</p>
      </button>
    </div>
  </div>

  <!-- PLANT DETAIL SCREEN -->
  <div id="plantDetailScreen" class="screen hidden bg-home">
    <header>
      <button class="backBtn" onclick="goBack()">‚¨Ö</button>
      <h1 id="plantDetailTitle">Plant Detail</h1>
      <button class="menuBtn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <div class="plant-detail">
      <img id="plantDetailImage" src="" alt="Plant Image" />
      <p id="plantDetailText"></p>
    </div>
  </div>

  <!-- SIDE MENU -->
  <div id="sideMenu" class="side-menu hidden">
    <button onclick="goHome()">üè† Home</button>
    <button onclick="viewProfile()">üë§ Profile</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boltay Poday 🌱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN / SIGNUP SCREEN -->
  <div id="authScreen" class="screen">
    <h1>Boltay Poday 🌿</h1>
    <p id="authTitle">Login</p>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <p id="passwordHelp" class="help-text"></p>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="hidden" />

    <label class="show-pass">
      <input type="checkbox" id="showPassword" /> Show Password
    </label>

    <button id="authBtn">Login</button>
    <p>Don’t have an account? <span id="toggleAuth">Sign up</span></p>
    <p id="authMessage"></p>
  </div>

  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">⬅</button>
      <h1>Home</h1>
      <button class="menuBtn" onclick="toggleMenu()">☰</button>
    </header>
    <div class="content">
      <img src="https://img.icons8.com/fluency/96/plant-under-sun.png" alt="Plant IoT" />
      <h2>Welcome to Smart Gardening with <b>BOLTAY PODAY</b></h2>
      <button id="gotoTemplateBtn">Go to Template</button>
      <button id="gotoChatBtn">Plant Doctor 🌱</button>
      <button id="gotoPlantsBtn">Plants Information</button>
    </div>
  </div>

  <!-- TEMPLATE SELECTION SCREEN -->
  <div id="templateScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">⬅</button>
      <h1>Template Selection</h1>
      <button class="menuBtn" onclick="toggleMenu()">☰</button>
    </header>
    <h2>Select Your Template 🌱</h2>
    <select id="templateSelect">
      <option value="">--Choose Template--</option>
      <option value="temp_moisture_humidity">Temperature + Moisture + Humidity</option>
      <option value="ph_temp_moisture">pH Value + Temperature + Moisture</option>
      <option value="moisture_ph">Moisture + pH Value</option>
    </select>
    <button id="chooseTemplateBtn">Confirm</button>
    <p id="templateMessage"></p>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">⬅</button>
      <h1>Boltay Poday Dashboard 🌱</h1>
      <button class="menuBtn" onclick="toggleMenu()">☰</button>
    </header>
    <main>
      <h2 id="welcomeMsg"></h2>
      <p><strong>Your Auth Token:</strong></p>
      <p id="authTokenBox" class="token-box"></p>
      <div id="sensorData" class="sensors"></div>
      <button id="connectBtn">Connect to Device</button>
    </main>
  </div>

  <!-- PROFILE SCREEN -->
  <div id="profileScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">⬅</button>
      <h1>Profile</h1>
      <button class="menuBtn" onclick="toggleMenu()">☰</button>
    </header>
    <p id="profileEmail"></p>
    <p id="profileToken"></p>
  </div>

  <!-- PLANT DOCTOR CHAT SCREEN -->
  <div id="chatScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">⬅</button>
      <h1>Plant Doctor 🌱</h1>
      <button class="menuBtn" onclick="toggleMenu()">☰</button>
    </header>
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="chatInput" placeholder="Ask about your plant..." />
    <button id="sendChat">Send</button>
  </div>

  <!-- PLANTS INFO SCREEN -->
  <div id="infoScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">⬅</button>
      <h1>Plants Information 🌿</h1>
      <button class="menuBtn" onclick="toggleMenu()">☰</button>
    </header>
    <h2 style="text-align:center; margin-top:10px;">Select a Plant</h2>
    <div class="plant-gallery">
      <button onclick="showPlantInfo('Peace Lily')">
        <img src="https://i.ibb.co/7WBN6Pz/peace-lily.jpg" alt="Peace Lily" />
        <p>Peace Lily</p>
      </button>
      <button onclick="showPlantInfo('Areca Palm')">
        <img src="https://i.ibb.co/8Nk8fnp/areca-palm.jpg" alt="Areca Palm" />
        <p>Areca Palm</p>
      </button>
      <button onclick="showPlantInfo('Snake Plant')">
        <img src="https://i.ibb.co/YQ3Kj6d/snake-plant.jpg" alt="Snake Plant" />
        <p>Snake Plant</p>
      </button>
      <button onclick="showPlantInfo('Aloe Vera')">
        <img src="https://i.ibb.co/WgPqCFW/aloevera.jpg" alt="Aloe Vera" />
        <p>Aloe Vera</p>
      </button>
      <button onclick="showPlantInfo('Spider Plant')">
        <img src="https://i.ibb.co/kc3f1v2/spider-plant.jpg" alt="Spider Plant" />
        <p>Spider Plant</p>
      </button>
      <button onclick="showPlantInfo('Money Plant')">
        <img src="https://i.ibb.co/ykhTR4N/money-plant.jpg" alt="Money Plant" />
        <p>Money Plant</p>
      </button>
    </div>
  </div>

  <!-- PLANT DETAIL SCREEN -->
  <div id="plantDetailScreen" class="screen hidden">
    <header>
      <button class="backBtn" onclick="goBack()">⬅</button>
      <h1 id="plantDetailTitle">Plant Detail</h1>
      <button class="menuBtn" onclick="toggleMenu()">☰</button>
    </header>
    <div class="plant-detail">
      <img id="plantDetailImage" src="" alt="Plant Image" />
      <p id="plantDetailText"></p>
    </div>
  </div>

  <!-- SIDE MENU -->
  <div id="sideMenu" class="side-menu hidden">
    <button onclick="goHome()">🏠 Home</button>
    <button onclick="viewProfile()">👤 Profile</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
